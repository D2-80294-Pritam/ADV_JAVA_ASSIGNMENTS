<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body style="background-color: #f8f9fa; font-family: Arial, sans-serif; padding: 20px; text-align: center;">

    <form method="post" action="login" style="max-width: 400px; margin: 0 auto; background-color: #ffffff; padding: 20px; border: 1px solid #dee2e6; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">

        <label style="display: block; margin-bottom: 10px; font-size: 16px;">Email:
            <input type="text" name="email" style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ced4da; border-radius: 4px;">
        </label>

        <label style="display: block; margin-bottom: 10px; font-size: 16px;">Password:
            <input type="password" name="passwd" style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ced4da; border-radius: 4px;">
        </label>

        <input type="submit" value="Sign In" style="background-color: #007bff; color: #ffffff; padding: 10px 15px; font-size: 16px; border: none; border-radius: 4px; cursor: pointer;">

        <a href="register.html" style="display: block; margin-top: 10px; font-size: 14px; text-decoration: none; color: #007bff;">Sign Up</a>

    </form>

</body>

</html>
